<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Administración Biblioteca</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">

</head>

<body class="bg-[#050505] text-white">
    <header class="p-3 flex justify-between items-center hidden md:flex">

        <img src="imagenes/logocole.png" alt="Logo Colegio" class="mt-4 h-12 md:h-16">
        <nav class="hidden md:block">
            <ul class="flex justify-around">
                <li class="mr-8 ml-8 mt-4 hover:text-red-500 transition ease-in-out duration-300"><a href="#"
                        onclick="navigateTo('inicio')">Inicio</a></li>
                <li class="mr-8 ml-8 mt-4 hover:text-red-500 transition ease-in-out duration-300"><a href="#"
                        onclick="navigateTo('disponibilidad')">Disponibilidad</a></li>
                <li class="mr-8 ml-8 mt-4 hover:text-red-500 transition ease-in-out duration-300"><a href="#"
                        onclick="navigateTo('préstamos')">Préstamos</a></li>
                <li class="mr-8 ml-8 mt-4 hover:text-red-500 transition ease-in-out duration-300"><a href="#"
                        onclick="navigateTo('cargar')">Cargar</a></li>
            </ul>
        </nav>

        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
            class="bi bi-bell mr-6 hidden md:block" viewBox="0 0 16 16">
            <path
                d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z" />
            <circle cx="12" cy="4" r="3" fill="red" />
        </svg>
    </header>
    <header class="header md:hidden p-2" role="banner">
        <img src="imagenes/logocole.png" alt="Logo Colegio" id="imgLogoMobile" class="mt-4 h-12 md:h-16">
        <nav id="nav" class="nav" role="navigation">

            <!-- ACTUAL NAVIGATION MENU -->
            <ul class="nav__menu mt-10" id="menu" tabindex="-1" aria-label="main navigation" hidden>
                <li class="nav__item"><a href="#" class="nav__link" onclick="navigateTo('inicio')">Inicio</a></li>
                <li class="nav__item"><a href="#" class="nav__link"
                        onclick="navigateTo('disponibilidad')">Disponibilidad</a></li>
                <li class="nav__item"><a href="#" class="nav__link" onclick="navigateTo('préstamos')">Préstamos</a></li>
                <li class="nav__item"><a href="#" class="nav__link" onclick="navigateTo('cargar')">Cargar</a></li>

            </ul>

            <!-- MENU TOGGLE BUTTON -->
            <a href="#nav" class="nav__toggle" role="button" aria-expanded="false" aria-controls="menu">
                <svg class="menuicon" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50">
                    <title>Toggle Menu</title>
                    <g>
                        <line class="menuicon__bar" x1="13" y1="16.5" x2="37" y2="16.5" />
                        <line class="menuicon__bar" x1="13" y1="24.5" x2="37" y2="24.5" />
                        <line class="menuicon__bar" x1="13" y1="24.5" x2="37" y2="24.5" />
                        <line class="menuicon__bar" x1="13" y1="32.5" x2="37" y2="32.5" />
                        <circle class="menuicon__circle" r="23" cx="25" cy="25" />
                    </g>
                </svg>
            </a>

            <!-- ANIMATED BACKGROUND ELEMENT -->
            <div class="splash mt-10"></div>

        </nav>

    </header>

    <!-- Loader -->

    <div id="loader" class="absolute top-[40%] left-[50%]">
        <svg xmlns="http://www.w3.org/2000/svg" height="200px" width="200px" viewBox="0 0 200 200" class="pencil">
            <defs>
                <clipPath id="pencil-eraser">
                    <rect height="30" width="30" ry="5" rx="5"></rect>
                </clipPath>
            </defs>
            <circle transform="rotate(-113,100,100)" stroke-linecap="round" stroke-dashoffset="439.82"
                stroke-dasharray="439.82 439.82" stroke-width="2" stroke="currentColor" fill="none" r="70"
                class="pencil__stroke"></circle>
            <g transform="translate(100,100)" class="pencil__rotate">
                <g fill="none">
                    <circle transform="rotate(-90)" stroke-dashoffset="402" stroke-dasharray="402.12 402.12"
                        stroke-width="30" stroke="hsl(223,90%,50%)" r="64" class="pencil__body1"></circle>
                    <circle transform="rotate(-90)" stroke-dashoffset="465" stroke-dasharray="464.96 464.96"
                        stroke-width="10" stroke="hsl(223,90%,60%)" r="74" class="pencil__body2"></circle>
                    <circle transform="rotate(-90)" stroke-dashoffset="339" stroke-dasharray="339.29 339.29"
                        stroke-width="10" stroke="hsl(223,90%,40%)" r="54" class="pencil__body3"></circle>
                </g>
                <g transform="rotate(-90) translate(49,0)" class="pencil__eraser">
                    <g class="pencil__eraser-skew">
                        <rect height="30" width="30" ry="5" rx="5" fill="hsl(223,90%,70%)"></rect>
                        <rect clip-path="url(#pencil-eraser)" height="30" width="5" fill="hsl(223,90%,60%)"></rect>
                        <rect height="20" width="30" fill="hsl(223,10%,90%)"></rect>
                        <rect height="20" width="15" fill="hsl(223,10%,70%)"></rect>
                        <rect height="20" width="5" fill="hsl(223,10%,80%)"></rect>
                        <rect height="2" width="30" y="6" fill="hsla(223,10%,10%,0.2)"></rect>
                        <rect height="2" width="30" y="13" fill="hsla(223,10%,10%,0.2)"></rect>
                    </g>
                </g>
                <g transform="rotate(-90) translate(49,-30)" class="pencil__point">
                    <polygon points="15 0,30 30,0 30" fill="hsl(33,90%,70%)"></polygon>
                    <polygon points="15 0,6 30,0 30" fill="hsl(33,90%,50%)"></polygon>
                    <polygon points="15 0,20 10,10 10" fill="hsl(223,10%,10%)"></polygon>
                </g>
            </g>
        </svg>
    </div>

    <!-- Paginas estaticas -->
    <div id="content" class="p-4">
        <!-- El contenido se cargará aquí -->
        <form class="w-[50%] absolute left-[25%] rounded bg-white p-7">
            <h2 class="mb-3 text-black font-bold text-xl">Cargar Libros</h2>
            <div>
                <label for="price" class="block text-sm font-medium leading-6 text-gray-900">Nombre del libro</label>
                <div class="relative mt-2 rounded-md shadow-sm">
                    <input type="text" name="price" id="price"
                        class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                        placeholder="Nombre del libro">
                </div>
            </div>
            <br>
            <div>
                <label for="price" class="block text-sm font-medium leading-6 text-gray-900">Editorial</label>
                <div class="relative mt-2 rounded-md shadow-sm">
                    <input type="text" name="price" id="price"
                        class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                        placeholder="Editorial">
                </div>
            </div>
            <br>
            <div>
                <label for="price" class="block text-sm font-medium leading-6 text-gray-900">ISBN</label>
                <div class="relative mt-2 rounded-md shadow-sm">
                    <input type="text" name="price" id="price"
                        class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                        placeholder="ISBN">
                </div>
            </div>
            <br>
            <div>
                <label for="price" class="block text-sm font-medium leading-6 text-gray-900">Autor</label>
                <div class="relative mt-2 rounded-md shadow-sm">
                    <input type="text" name="price" id="price"
                        class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                        placeholder="Autor">
                </div>
            </div>
            <br>
            <div>
                <label for="price" class="block text-sm font-medium leading-6 text-gray-900">Disponibilidad</label>
                <div class="relative mt-2 rounded-md shadow-sm">
                    <input type="text" name="price" id="price"
                        class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                        placeholder="Disponibilidad">
                </div>
            </div>
            <br>
            <br>
            <button id="btnSubmitCargar" class="learn-more" type="submit">
                <span class="circle" aria-hidden="true">
                    <span class="icon arrow"></span>
                </span>
                <span class="button-text">Cargar</span>
            </button>

        </form>
    </div>

    <script>
        // JavaScript
        document.addEventListener("DOMContentLoaded", function () {
            // Llama a la función navigateTo() con la página "inicio" para cargar el contenido de la sección de inicio
            navigateTo("inicio");
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <script src="js/menu.js"></script>
    <script src="js/app.js"></script>
    <script src="js/ajax/cargar.js"></script>
    <script src="js/ajax/consultar.js"></script>
    <script src="js/ajax/prestamo.js"></script>
</body>

</html>
